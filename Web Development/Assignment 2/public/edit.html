<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width",initital-scale="1.0">
    <meta http-equiv="X=UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="external_stylesheet.css">

    <title>Edit Book</title>
</head>
<body onload="editFunction()">
    <header><h1>Edit Book</h1></header>

    <p id="edit_par">
        <form action="/favorites" method="get">
            <label for="title_value">Title:</label><br>
            <input type="text" id="title_value"><br><br>
            <label for="author_value">Author:</label><br>
            <input type="text" id="author_value"><br><br>
            <label for="id_value">ID:</label><br>
            <input type="text" id="id_value" readonly><br><br>
            <label for="review_value">Review:</label><br>
            <textarea id="review_value" rows="4" cols="50" maxlength = "100" placeholder="Write a review (less than 100 words)"></textarea><br><br>
            <button id="save_changes_button" onclick="save_changes(localStorage.getItem('edit_id'))">
                <img src="images/save.png" class="fav" width="20px" height="20px">Save Changes
            </button>
        </form> 
    </p>

    <p id="demo5"></p>

    <script src="../static/js/main.js"></script>
</body>
</html>
